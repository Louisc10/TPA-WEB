
<div class="product-widget {{ toggleGroups.value }}">
    <div class="product-list-container">
        <div class="product-list-title">
            <span>Hey, kamu</span>
            <br>
            <span class="bold-title">Mau ke mana?</span>
        </div>
    </div>
    <div class="product-list-content">
        <mat-button-toggle-group #toggleGroups = "matButtonToggleGroup">
            <mat-button-toggle value="hidden">
                <div class="product-box">
                    <div class="product-logo">
                        <img alt="Pesawat"
                            src="https://static.tiket.photos/image/upload/v1557286163/home/2019/05/08/26bd8ca1-ade5-4e88-81b2-155a1adc9c28ef1e6febe0de3a16473c2eade2dcd594.png">
                    </div>
                    <span class="product-label">Pesawat</span>
                </div>
    
            </mat-button-toggle>
            <mat-button-toggle value="app-hotel">
                <div class="product-box">
                    <div class="product-logo">
                        <img alt="Hotel"
                            src="https://static.tiket.photos/image/upload/v1557286168/home/2019/05/08/eb09df0d-cd12-40a7-87db-cbfd00763102932d166eeacc1b9424a1316c3c534caf.png">
                    </div>
                    <span class="product-label">Hotel</span>
                </div>
    
            </mat-button-toggle>
            <mat-button-toggle value="Kereta-Api">
                <div class="product-box">
                    <div class="product-logo">
                        <img alt="Kereta Api"
                            src="https://static.tiket.photos/image/upload/v1557286173/home/2019/05/08/45c710d9-09d6-415c-adbb-d6f8b2b25af8f81ecaf6efad743ffc5fef90f7fb4b3b.png">
                    </div>
                    <span class="product-label">Kereta Api</span>
                </div>
    
            </mat-button-toggle>
            <mat-button-toggle value="Sewa-Mobil">
                <div class="product-box">
                    <div class="product-logo">
                        <img alt="Sewa Mobil"
                            src="https://static.tiket.photos/image/upload/v1557286179/home/2019/05/08/a6c4f246-dfca-46a9-854f-1de3b335154c6ddcc7deff47236b8a7de644d285242d.png">
                    </div>
                    <span class="product-label">Sewa Mobil</span>
                </div>
    
            </mat-button-toggle>
            <mat-button-toggle value="Hiburan">
                <div class="product-box">
                    <div class="product-logo">
                        <img alt="Entertainment"
                            src="https://static.tiket.photos/image/upload/v1557286184/home/2019/05/08/b991ef35-fc71-4ba8-8106-7b0fa6feb833972827d56e08c88565dadd62aa91e438.png">
                    </div>
                    <span class="product-label">Entertainment</span>
                </div>
                
            </mat-button-toggle>

        </mat-button-toggle-group>
    </div>
</div>
