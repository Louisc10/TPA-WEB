<div style="display: block;">
    <div class="top">
        <div class="pic">
            <img src="https://cdn2.iconfinder.com/data/icons/flaturici-set-4/512/ticket-512.png">
        </div>
        <div class="mes">
            Pengalaman tak terlupakan dimulai dari sini
        </div>
    </div>
    <div class="mid">
        <div style="margin-right: 10px;">
            <mat-form-field>
                <mat-select [(ngModel)]="selectedOption" placeholder="Opsi">
                    <mat-option value="semua">Semua</mat-option>
                    <mat-option value="activity">Activites</mat-option>
                    <mat-option value="attraction">Attractions</mat-option>
                    <mat-option value="event">Events</mat-option>
                </mat-select>
            </mat-form-field>

        </div>
        <div>
            <mat-form-field>
                <!-- <input matInput placeholder="Cari berdasarkan Kota" [matAutocomplete]="auto"
                    [formControl]="cityControl"> -->
                <mat-select [formControl]="pokemonControl">
                    <mat-option>-- None --</mat-option>
                    <mat-optgroup *ngFor="let group of pokemonGroups" [label]="group.name" [disabled]="group.disabled">
                        <mat-option *ngFor="let pokemon of group.pokemon" [value]="pokemon.value" class="panda">
                            <img src="assets/images/loc/{{pokemon.value}}.webp" alt="">
                            <div style="display: none;">{{pokemon.value}}</div>
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="buttom">
        <button class="search" (click)="kik()">PENCARIAN ENTERTAINMENT</button>
    </div>
</div>
