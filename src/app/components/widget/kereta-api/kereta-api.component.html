<div class="top">
    <div class="pic">
        <img src="https://cdn0.iconfinder.com/data/icons/transport-14/512/Train_Blue.png">
    </div>
    <div class="mes">
        Cari, Reservasi & Pesan Tiket Kereta Api KAI Online
    </div>
    <button class="pencarian_terakhir">
        <div class="last">
            Pencarian Terakhir >
        </div>
    </button>
</div>
<div class="mid">
    <div class="left">
        
        <div class="title">
            Dari
        </div>
        <div class="content">
            <mat-form-field>
                <mat-select [(ngModel)]="selectedCity1" placeholder="Kota Asal">
                    <mat-option *ngFor="let city of cities"  [value]="city.name">
                        {{city.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="title">
            Ke
        </div>
        <div class="content">
            <mat-form-field>
                <mat-select [(ngModel)]="selectedCity2" placeholder="Mau Kemana?">
                    <mat-option *ngFor="let city of cities"  [value]="city.name">
                        {{city.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="center">
        <div>
            <div class="title">
                Pergi
            </div>
            <div class="content">
                <mat-form-field>
                    <input id="date1" matInput [matDatepickerFilter]="myFilter1" [matDatepicker]="picker1" placeholder="Pilih Tanggal Pergi" 
                        [(ngModel)]="date1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div>
            <div class="title">
                Pulang
            </div>
            <div class="content">
                <mat-form-field>
                    <input matInput min="date1" [matDatepicker]="picker2" placeholder="Pilih Tanggal Pulang"    
                    [(ngModel)]="date2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="title">
            Penumpang
        </div>
        <div class="content">
            <mat-form-field>
                <mat-select [(ngModel)]="selectedTamu" placeholder="Dewasa">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                </mat-select>
                
            </mat-form-field>
            <mat-form-field>
                <mat-select [(ngModel)]="selectedRoom" placeholder="Bayi">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div class="buttom">
    <button class="search" (click)="kik()">CARI HOTEL</button>
</div>
