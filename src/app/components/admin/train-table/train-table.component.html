<div>
    <div style="width: 90vw; height: 90vh; display: flex; justify-content: center; align-items: center;" *ngIf="!complete">
        <mat-spinner></mat-spinner>
    </div>
    
    
    <div [ngStyle]="{display: (complete) ? 'block' : 'none'}">
        <table mat-table [dataSource]="data" matSort >
            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="departTime" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Depart </th>
                <td mat-cell *matCellDef="let element"> {{element.departTime.getHours()}} : {{element.departTime.getMinutes()}} </td>
            </ng-container>
    
            <ng-container matColumnDef="arriveTime" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrive </th>
                <td mat-cell *matCellDef="let element"> {{element.arriveTime.getHours()}} : {{element.arriveTime.getMinutes()}} </td>
            </ng-container>
    
            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Class </th>
                <td mat-cell *matCellDef="let element"> {{element.class}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[10]">
        </mat-paginator>
    </div>
</div>
