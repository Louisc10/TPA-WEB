<div class="Vision">
    <div class="Header">
        Insert Train
    </div>

    <mat-form-field>
        <input matInput placeholder="Name" id="name" [(ngModel)]="name" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Source" id="src" [(ngModel)]="src" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Destination" id="dst" [(ngModel)]="dst" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="number" step="1000" min="1000" placeholder="Price" id="price" [(ngModel)]="price"
            required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="kelas">
            <mat-option value="ekonomi">Ekonomi</mat-option>
            <mat-option value="bisnis">Bisnis</mat-option>
            <mat-option value="eksekutif">Eksekutif</mat-option>
        </mat-select>
    </mat-form-field>


    <input type="time" id="go" name="go" [(ngModel)]="go" required>
    <input type="time" id="arrive" name="arrive" [(ngModel)]="arrive" required>

    <button (click)="openDialog()">Submit</button>
</div>
