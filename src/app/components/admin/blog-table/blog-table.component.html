<div style="width: 90vw; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="width: 90vw; height: 90vh; display: flex; justify-content: center; align-items: center;"
        *ngIf="!complete">
        <mat-spinner></mat-spinner>
    </div>


    <div [ngStyle]="{display: (complete) ? 'block' : 'none'}">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
        <table mat-table [dataSource]="data" matSort>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                    <div style="width: 300px; height: 200px;">
                        <img src="{{element.image}}" style="width: 100%;">
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="context">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
                <td mat-cell *matCellDef="let element"> {{element.context}} </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> View Count </th>
                <td mat-cell *matCellDef="let element"> {{element.view}} </td>
            </ng-container>

            <ng-container cdkColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button md-raised-button (click)="update_e(element)">Edit</button>
                    <button md-raised-button (click)="delete_e(element)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[10]">
        </mat-paginator>

    </div>
    <div (click)="insert()" style="display:flex;justify-content: center; align-items: center;
     width: 50px;font-size: 50px; height: 50px; 
       border-radius: 25px; background-color: Gray; cursor: pointer;">
        +
    </div>
</div>
