<div>
    <div style="width: 90vw; height: 90vh; display: flex; justify-content: center; align-items: center;"
        *ngIf="!complete">
        <mat-spinner></mat-spinner>
    </div>


    <div [ngStyle]="{display: (complete) ? 'block' : 'none'}">
        <div>
            <table mat-table [dataSource]="data" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let element"> <img src="{{element.image}}"
                            style="width: 150px; height: 100px;"> </td>
                </ng-container>

                <ng-container matColumnDef="loc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.loc}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date and Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.time.getDate()}} - {{element.time.getMonth()}}
                        {{element.time.getYear()+ 1890}}, {{element.time.getHours()}}:{{element.time.getMinutes()}}
                    </td>
                </ng-container>

                <ng-container cdkColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button md-raised-button (click)="update_e(element)">Edit</button>
                        <button md-raised-button (click)="delete_e(element)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[10]">
            </mat-paginator>

        </div>
        <div style="display:flex;justify-content: center; align-items: center;">
            <div (click)="insert()" style="display:flex;justify-content: center; align-items: center;
                width: 50px;font-size: 50px; height: 50px; 
                border-radius: 25px; background-color: Gray; cursor: pointer;">
                +
            </div>

        </div>
    </div>
</div>
