<app-navbar></app-navbar>
<div *ngIf="!detail">
    <widget-kereta-api (click) = "doClick()"></widget-kereta-api>
    <div *ngIf="click">
<app-train-filter></app-train-filter>
<div style="display: flex; justify-content: center; margin: 10px;">
    <button (click)="doFilter()">Do Filter</button>
</div>
<div>
    <mat-expansion-panel style="width: auto; height: auto; display: flex; flex-direction: column;">
        <mat-expansion-panel-header style="font-size: small;">
            <mat-panel-title>
                {{urutkan}}
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div>
            <button mat-button (click)="changeUrutkan('Harga Terendah')">Harga Terendah</button>
        </div>
        <div>
            <button mat-button (click)="changeUrutkan('Keberangkatan Paling Awal')">Keberangkatan Paling Awal</button>
        </div>
        <div>
            <button mat-button (click)="changeUrutkan('Keberangkatan Paling Akhir')">Keberangkatan Paling Akhir</button>
        </div>
        <div>
            <button mat-button (click)="changeUrutkan('Kedatangan Paling Awal')">Kedatangan Paling Awal</button>
        </div>
        <div>
            <button mat-button (click)="changeUrutkan('Kedatangan Paling Akhir')">Kedatangan Paling Akhir</button>
        </div>
        <div>
            <button mat-button (click)="changeUrutkan('Durasi Tercepat')">Durasi Tercepat</button>
        </div>
    </mat-expansion-panel>

</div>
<div *ngFor="let item of list"
    style="width: 46%; margin: 1%; border: 1px solid black; border-radius: 10px; padding: 5px;">
    <div>
        <div style="font-weight: bold;">{{item.name}}</div>
        <div>{{item.kelas}}</div>

    </div>
    <div style="display: flex; justify-content: space-evenly; align-items: center;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="color: darkorange; font-size: 2vw;">{{test(item.timeGo)}}</div>
            <div style="color: darkorange; font-size: 1vw;">{{gDate(item.timeGo)}}</div>
        </div>
        <div style="color: chocolate; font-size: 2vw;">{{dif(item)}}</div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div style="color: darkorange; font-size: 2vw;">{{test(item.timeArrive)}}</div>
            <div style="color: darkorange; font-size: 1vw;">{{gDate(item.timeArrive)}}</div>
        </div>
    </div>
    <div>
        IDR {{item.price}}
    </div>
    <div>
        {{msg[item.id]}}
    </div>
    <div>
        <button (click)="openTransit(item)">View Transit</button>
        <button (click)="openDetail(item)">Click</button>
    </div>
</div>
